    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      body {
        overflow-x: hidden;
      }

      /* 사이드바 스타일 */
      .sidebar {
        width: 280px;
        height: 100vh;
        position: fixed;
        top: 0;
        left: 0;
        background-color: #343a40;
        color: white;
        padding-top: 1rem;
        overflow-y: scroll; 
        scrollbar-width: thin;
      }

      .sidebar::-webkit-scrollbar {
        width: 8px;
      }
      .sidebar::-webkit-scrollbar-thumb {
        background-color: #6c757d;
        border-radius: 4px;
      }

      .sidebar a {
        color: white;
        text-decoration: none;
        display: block;
        padding: 8px 20px;
        transition: background-color 0.2s;
      }

      .sidebar a:hover {
        background-color: #495057;
      }

      .sidebar .sub-link {
        padding-left: 40px;
        font-size: 0.9rem;
        color: #adb5bd;
      }

      .sidebar .sub-link:hover {
        background-color: #495057;
        color: #fff;
      }

      .sidebar a.active {
        background-color: #0d6efd;
        color: #fff;
        font-weight: bold;
      }

    </style>
  </head>
