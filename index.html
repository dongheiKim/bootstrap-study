<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap-study</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-3">
          <div class="card" style="width: 18rem">
            <img
              src="https://cdn.shopify.com/s/files/1/0659/3966/9171/files/LPS6DCW25VCNH1_1_Body.png?v=1744041817&width=720"
              class="card-img-top"
              alt="이미지"
            />
            <div class="card-body">
              <h5 class="card-title">깁슨 레스폴 빈티지 체리 선버스트</h5>
              <p class="card-text">$2,799</p>
              <a href="#" class="btn btn-primary">구매~</a>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card" style="width: 18rem">
            <img
              src="https://m.guitarct.co.kr/web/product/big/202201/30cf080bfeda2e52838a69c95031331a.jpg"
              class="card-img-top"
              alt="이미지"
            />
            <div class="card-body">
              <h5 class="card-title">펜더 아메리칸 울트라 스트라토캐스터</h5>
              <p class="card-text">$3,899</p>
              <a href="#" class="btn btn-primary">구매~</a>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card" style="width: 18rem">
            <img
              src="https://collectionapi.metmuseum.org/api/collection/v1/iiif/629474/1446567/restricted"
              class="card-img-top"
              alt="이미지"
            />
            <div class="card-body">
              <h5 class="card-title">PRS SE CE24</h5>
              <p class="card-text">$1,599</p>
              <a href="#" class="btn btn-primary">구매~</a>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card" style="width: 18rem">
            <img
              src="https://guitar.com/wp-content/uploads/2022/12/Manson-Guitar-Works-MB-2-HERO@2560x1625-696x442.jpg"
              class="card-img-top"
              alt="이미지"
            />
            <div class="card-body">
              <h5 class="card-title">맨슨 MB-2</h5>
              <p class="card-text">$5,499</p>
              <a href="#" class="btn btn-primary">구매~</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"
      integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
